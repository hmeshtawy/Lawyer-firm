jhipster:
  clientApp:
    name: 'lawyerFirmApp'
  mail:
    from: lawyerFirm@localhost.com
    base-url: http://127.0.0.1:8080
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      ring-buffer-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: NTUxNThlZGYzM2YyYjhhYjU0NTg2MTNkYTA3MTZkYmZiMGEyOWRjNjM5NjYyYjAxYjQ5Y2ZhNDQ0YmY5YTc0ZjVmODliYjBjZDQ0NjMwMjliMTBhYWFhYmEwNmYzYzMxNDgwNDQ0MDI4MDE1YzQ3MTYxMTdiYTEzMjcwYTYwNDc=
